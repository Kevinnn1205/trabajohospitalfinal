<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="/front-end/css/style.css">
</head>

<body class="body1">
    <div class="container">


        <h1 class="text-center my-2"><b>Listado de Medicos</b></h1>

        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Registros</h2>
                <button type="button" class="btn btn-secondary mb-3" data-toggle="modal" data-target="#userModal" onclick="limpiar()">Registar
                    Medicos</button>
                <a class="btn btn-secondary mb-3" href="/front-end/inicio.html">Inicio </a>

                <table id="medicoTabla" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Documento de Identidad</th>
                            <th>Primer Nombre</th>
                            <th>Segundo Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Celular</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se mostrarán los usuarios registrados -->
                    </tbody>
                </table>    
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Registrar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="medicoForm">
                        <div class="form-group">
                            <label for="documentoIdentidad">Documento de Identidad:</label>
                            <input type="number" name="documentoIdentidad" id="documentoIdentidad" class="form-control" onfocusout="validarDocumento_identidad(this)"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="primerNombre">Primer Nombre:</label>
                            <input type="text" id="primerNombre" name="primerNombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="segundoNombre">Segundo Nombre:</label>
                            <input type="text" id="segundoNombre" name="segundoNombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="primerApellido">Primer Apellido:</label>
                            <input type="text" id="primerApellido" name="primerApellido" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="segundoApellido">Segundo Apellido:</label>
                            <input type="text" id="segundoApellido" name="segundoApellido" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="celular">Celular:</label>
                            <input type="text" id="celular" name="celular" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="crearMedico">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/medico.js"></script>

</body>

</html>
